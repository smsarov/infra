name: Fix Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version to fix (e.g., 8)'
        required: true

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  GH_TOKEN: ${{ secrets.GH_PAT }}

jobs:
  fix-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Fix code
        run: |
          echo "// Здесь можно внести исправления перед пересборкой"
          # Например: sed -i 's/OldName/NewName/g' src/constants.js

      - name: Rebuild app
        run: npm run build

      - name: Login to Yandex Container Registry
        run: echo "${{ secrets.YC_DOCKER_AUTH }}" | docker login --username oauth --password-stdin cr.yandex

      - name: Build and push fixed image
        run: |
          docker build -t $REGISTRY:release-${{ github.event.inputs.version }}_fix1 .
          docker push $REGISTRY:release-${{ github.event.inputs.version }}_fix1

      - name: Configure git for pushing tags
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

      - name: Create and push tag for fix release
        run: |
          git tag release-${{ github.event.inputs.version }}_fix1
          git push origin --tags
